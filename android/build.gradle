buildscript {
    repositories {
        google()  // Make sure this is included
        mavenCentral()
    }
    dependencies {
        // Classpath dependencies must be placed inside the buildscript block
        classpath 'com.android.tools.build:gradle:7.4.2'  // Replace with your desired version if necessary
        classpath 'com.google.gms:google-services:4.3.15'  // Ensure this line is added
    }
}

allprojects {
    repositories {
        google()  // Ensure this is included
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
